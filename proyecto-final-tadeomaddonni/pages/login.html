<body>
<!-- Comienza header -->

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand brandName" href="../index.html">TecnoArg</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Nosotros</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Tienda
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="productpages/celus.html">Celulares</a></li>
                            <li><a class="dropdown-item" href="productpages/auriculares.html">Auriculares</a></li>
                            <li><a class="dropdown-item" href="tienda.html">Ver todo</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                <div class="d-flex gap-3" role="search">
                    <div class="loginBg">
                        <a class="nav-link login-btn" href="login.html">Log In</a>
                    </div>
                    <div class="loginBg">
                        <a class="nav-link login-btn" href="signup.html">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Comienza main -->
    <main class="mainTienda">
        <section class="sectionTitle"> 
            <div class="titleContainer">
                <h1 class="titleTienda">Te extrañamos!</h1>
            </div>
        </section>


        <section class="loginFormSection">
            <div class="loginFormContainer">
                <form class="loginForm" action="" method="POST">
                    
                    <div class="contactoInputContainer">
                        <label for="email">Email:</label>
                        <input class="contactoInput" type="email" name="email" placeholder="Ingrese su E-mail">
                    </div>

                    <div class="contactoInputContainer">
                        <label for="password">Contraseña:</label>
                        <input class="contactoInput" type="password" name="password" placeholder="Ingrese su contraseña">
                    </div>

                    <br>
                    <div class="contactoInputContainer  contactoBtnContainer">
                        <input class="contactoBtn" type="submit" value="Iniciar Sesión">
                    </div>
                    <div class="passOlvidadaContainer">
                        <a class="loginPassOlvidada" href="">He olvidado mi contraseña</a>
                    </div>
                </form>
            </div>
        </section>
    </main>


    <!-- Comienza footer -->
    <footer class="footer">
        <div class="footerTextContainer">
            <p class="footerText">Todos los derechos reservados @2022</p>
        </div>
    
        <div class="footerListContainer">
            <ul class="footerList">
                <li><a class="footer-link" href="../index.html">Inicio</a></li>
